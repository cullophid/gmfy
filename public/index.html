<!DOCTYPE html>
<html>
  <head>
    <title>Gmfy</title>
    <link rel="stylesheet" href="/bundle.css">
    <script src="/elm.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      var storedState = localStorage.getItem('gmfy-state');
      var startingState = storedState ? JSON.parse(storedState) : null;
      var gmfy = Elm.fullscreen(Elm.Main, { getStorage: startingState });
      gmfy.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('gmfy-state', JSON.stringify(state));
      });
    </script>
  </body>
</html>

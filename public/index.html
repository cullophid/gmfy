<!DOCTYPE html>
<html>
  <head>
    <title>Gmfy</title>
    <link rel="manifest" href="manifest.json">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="theme-color" content="#3F51B5">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link rel="icon" sizes="192x192" href="images/gmfy-icon-192.png">
      <link rel="icon" sizes="128x128" href="images/gmfy-icon-128.png">
      <link rel="apple-touch-icon" href="images/gmfy-icon-152.png">
      <link rel="apple-touch-icon" sizes="76x76" href="images/gmfy-icon-76.png">
      <link rel="apple-touch-icon" sizes="120x120" href="images/gmfy-icon-120.png">
      <link rel="apple-touch-icon" sizes="152x152" href="images/gmfy-icon-152.png">
    <link rel="stylesheet" href="bundle.css">
    <script src="/elm.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
    var setUrl = function (state) {
      return Object.assign({}, state, {url: window.location.hash})
    }
    var cached = localStorage.getItem('gmfy-state');
    var state = cached ? setUrl(JSON.parse(cached)) : null;
    console.log('starting state', state)
    var gmfy = Elm.fullscreen(Elm.Main, {getStorage: state});
    gmfy.ports.setStorage.subscribe(function(state) {
      localStorage.setItem('gmfy-state', JSON.stringify(state));
    });
    </script>
  </body>
</html>

machine:
  services:
    - docker
  node:
    version: 5.0.0


dependencies:
  cache_directories:
    - "~/docker"
    - "~/elm-stuff"
    - "~/mode_modules"
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  override:
    - npm install --prod
    - ls src/elm/
    - npm run install:elm

test:
  override:
    - npm run build

deployment:
  production:
    branch: master
    commands:
      - curl -X POST $DEPLOY_TRIGGER

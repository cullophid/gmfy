machine:
  services:
    - docker
  node:
    version: 5.0.0


dependencies:
  cache_directories:
    - "~/docker"
    - "~/gmfy/elm-stuff"
    - "~/gmfy/mode_modules"
  pre:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  override:
    - npm install --prod
    - npm install node-sass
    - npm run install:elm
    - npm run build

test:
  override:
    - echo "Hello World"
    - docker build -t cullophid/gmfy:lastest .
    - docker push cullophid/gmfy:latest

deployment:
  production:
    branch: master
    commands:
      - curl -X POST $DEPLOY_TRIGGER
